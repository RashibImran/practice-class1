<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>Hello world</P>
</body>
<script>
    // let age =17;
    // age>=18?(alert("adult")):(alert("child"))
    const person={
        Name: "Imran",
        Age: 34,
        city: "Dhaka",
    }
    for(let info in person){
        document.write(info+" :"+person[info]+"<br/>")
       // document.write(info+"<br/>");
    }
    const city=['Dhaka','Chittagong','Khulna','Barishal'];
    for (let eachcity of city){
        document.write( eachcity+"<br/>")
    }
    function addnumber(num1,num2,operator){
        if(operator == "+")
         {
        var num3=num1+num2;
        document.write(num3+"<br>");
        }
        else if(operator == "-")
        {
        var num3=num1-num2;
        document.write(num3+"<br>");
        }
        else if(operator == "*")
        {
        var num3=num1*num2;
        document.write(num3+"<br>");
        }
        else if(operator == "/")
        {
        var num3=num1/num2;
        document.write(num3+"<br>");
        }
        else{
            document.write("please input integer number ! wrong input entry");
        }
        
    }

    addnumber(56,35,"*");



</script>
</html>
